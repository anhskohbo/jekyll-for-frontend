---
layout: default
---

<form action="" method="get" accept-charset="utf-8">
    <input type="search" name="search" class="form-control" required="required">
</form>

<ul class="fontawesome-collect">
    {% for fa in site.data.fontawesome.icons %}
    <li>
        <i class="fa fa-{{ fa.id }}"></i>
        <span class="jf-fa-class">fa fa-{{ fa.id }}</span>
    </li>
    {% endfor %}
</ul>

<script>
    jQuery(function($) {
        var options = {
          valueNames: [
            'jf-fa-class',
            { data: ['id'] },
            { attr: 'src', name: 'image' },
            { attr: 'href', name: 'link' },
            { attr: 'data-timestamp', name: 'timestamp' }
          ]
        };

        var userList = new List('users', options);
    });
</script>
